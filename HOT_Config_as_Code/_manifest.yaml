manifestVersion: "1.0"

projects:
  - name: tag
    path: tag
  - name: managementZones
    path: managementZones
  - name: ownership
    path: ownership
  - name: maintenanceWindow
    path: maintenanceWindow
  - name: alertingProfile
    path: alertingProfile
  - name: notification
    path: notification
  - name: slo
    path: slo
  - name: applicationWeb
    path: applicationWeb
  - name: applicationDetection
    path: applicationDetection
